<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>Hello, world!</title>
    
    <style>
        * {
            font-family: 'Orbitron', sans-serif;
        }
        .nasa {
            width: 100px;
        }
        body {
            background-color: #2a2a2f;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <img src="./nasa.png" class="img-fluid nasa mx-auto mt-5" alt="">
            <div class="col-12 text-center text-white">
                <h1 class="my-4">Astronomy Picture of the Day</h1>
                <img id="img" src="" alt="" class="img-fluid shadow mb-3">
                <h3 id="title" class="mt-2"></h3>
                <p id="date"></p>
                <p id="desc"></p>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        
        
        const API_URL = `https://api.nasa.gov/planetary/apod?api_key=PLK9qJFlx69Acp0eAucVDVfFBwNYXWPOtF41SgqH`
        
        let showTitle = document.querySelector("#title")
        let showDate = document.querySelector("#date")
        let showDesc = document.querySelector("#desc")
        let showImg = document.querySelector("#img")
        
        function getImg() {
            fetch(API_URL)
            .then( res =>  res.json())
            .then( data => {
                // console.log(data)
                
                let title = data.title
                let date = data.date
                let explanation = data.explanation
                let img = data.hdurl
                
                showTitle.innerHTML = title
                showDate.innerHTML = date
                showDesc.innerHTML = explanation
                showImg.src = img
            } )
        }
        getImg()
        
    
    </script>
        
    </body>
    </html>
